    	<h2>绿城物业，让尊贵如影随形</h2>
        <p>鸿墅的物业服务由绿城物业提供。作为国家一级物业，绿城物业成立18年来，遍布全国120城700多个项目，为广大业主提供亲情化和充满人文关怀的服务。连续三年荣膺“中国物业服务客户满意度”第一名，居“中国物业服务百强企业“第二名，品牌价值达10.14亿，致力于打造成为”中国最具完整价值的生活服务商“和”中国最优秀的物业服务企业“</p>
